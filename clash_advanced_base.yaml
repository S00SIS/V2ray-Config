proxies:
# ---PROXIES---

proxy-groups:
  # ── Top-level selector ────────────────────────────────────────────────────
  # Only logical groups are shown here — individual proxies are hidden.
  - name: "PROXY-BEST"
    type: select
    proxies:
      - "SCEN-OPEN"
      - "SCEN-CDN"
      - "UDP-BEST"
      - "FAST-ALL"
      - "LB-ALL"
      - "MANUAL"
      - DIRECT

  # ── Scenario groups ───────────────────────────────────────────────────────
  # SCEN-OPEN: best for general open internet (tries load-balance first, falls to fastest)
  - name: "SCEN-OPEN"
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 300
    lazy: true
    proxies:
      - "LB-ALL"
      - "FAST-ALL"

  # SCEN-CDN: best for CDN traffic (tries CDN load-balance first, falls to CDN fastest)
  - name: "SCEN-CDN"
    type: fallback
    url: http://cp.cloudflare.com/generate_204
    interval: 300
    lazy: true
    proxies:
      - "LB-CDN"
      - "FAST-CDN"

  # ── Load-balance groups ───────────────────────────────────────────────────
  # LB-ALL: session-aware load balance across all proxies
  - name: "LB-ALL"
    type: load-balance
    strategy: consistent-hashing
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 150
    lazy: true
    proxies:
# ---PROXY-NAMES---

  # LB-CDN: round-robin load balance (stateless, optimal for CDN)
  - name: "LB-CDN"
    type: load-balance
    strategy: round-robin
    url: http://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 150
    lazy: true
    proxies:
# ---PROXY-NAMES---

  # ── Fastest-proxy groups ──────────────────────────────────────────────────
  # FAST-ALL: url-test to find the fastest proxy for general use
  - name: "FAST-ALL"
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    lazy: true
    proxies:
# ---PROXY-NAMES---

  # FAST-CDN: url-test via Cloudflare endpoint (ideal for CDN-fronted services)
  - name: "FAST-CDN"
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 50
    lazy: true
    proxies:
# ---PROXY-NAMES---

  # ── UDP group ─────────────────────────────────────────────────────────────
  # UDP-BEST: url-test optimized for UDP traffic (Telegram, WhatsApp, Signal, DNS)
  - name: "UDP-BEST"
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 180
    tolerance: 50
    lazy: true
    proxies:
# ---PROXY-NAMES---

  # ── Manual selector ───────────────────────────────────────────────────────
  # MANUAL: full manual proxy selection (all individual proxies listed)
  - name: "MANUAL"
    type: select
    proxies:
# ---PROXY-NAMES---

rules:
