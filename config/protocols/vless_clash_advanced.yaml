  # ── Top-level selector ────────────────────────────────────────────────────
  # Only logical groups are shown here — individual proxies are hidden.
  - name: "PROXY-BEST"
    type: select
    proxies:
      - "SCEN-OPEN"
      - "SCEN-CDN"
      - "UDP-BEST"
      - "FAST-ALL"
      - "LB-ALL"
      - "MANUAL"
      - DIRECT

  # ── Scenario groups ───────────────────────────────────────────────────────
  # SCEN-OPEN: best for general open internet (tries load-balance first, falls to fastest)
  - name: "SCEN-OPEN"
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 300
    lazy: true
    proxies:
      - "LB-ALL"
      - "FAST-ALL"

  # SCEN-CDN: best for CDN traffic (tries CDN load-balance first, falls to CDN fastest)
