proxy-groups:
  # ── Top-level selector ────────────────────────────────────────────────────
  - name: "PROXY-BEST"
    type: select
    proxies:
      - "SCEN-OPEN"
      - "SCEN-CDN"
      - "UDP-BEST"
      - "FAST-ALL"
      - "LB-ALL"
      - "MANUAL"
      - DIRECT

  # ── Scenario groups ───────────────────────────────────────────────────────
  - name: "SCEN-OPEN"
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 300
    lazy: true
    proxies:
      - "LB-ALL"
      - "FAST-ALL"

  - name: "SCEN-CDN"
    type: fallback
    url: http://cp.cloudflare.com/generate_204
    interval: 300
    lazy: true
    proxies:
      - "LB-CDN"
      - "FAST-CDN"

  # ── Load-balance groups ───────────────────────────────────────────────────
  - name: "LB-ALL"
    type: load-balance
    strategy: consistent-hashing
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 150
    lazy: true
    proxies:
      - "Delta-Kronecker-hy2-001"

  - name: "LB-CDN"
    type: load-balance
    strategy: round-robin
    url: http://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 150
    lazy: true
    proxies:
      - "Delta-Kronecker-hy2-001"

  # ── Fastest-proxy groups ──────────────────────────────────────────────────
  - name: "FAST-ALL"
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    lazy: true
    proxies:
      - "Delta-Kronecker-hy2-001"

  - name: "FAST-CDN"
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 50
    lazy: true
    proxies:
      - "Delta-Kronecker-hy2-001"

  # ── UDP group ─────────────────────────────────────────────────────────────
  - name: "UDP-BEST"
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 180
    tolerance: 50
    lazy: true
    proxies:
      - "Delta-Kronecker-hy2-001"

  # ── Manual selector ───────────────────────────────────────────────────────
  - name: "MANUAL"
    type: select
    proxies:
      - "Delta-Kronecker-hy2-001"

rules:
  - MATCH,PROXY-BEST
